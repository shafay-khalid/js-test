<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- toastify link     -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body id="todopage" class="d-flex flex-column min-vh-100">
    <header>
        <div id="topbar">
            <p class="m-0"></p>
        </div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Advanced JavaScript</a>
                <button class="btn btn-info"><a href="index.html">Register</a></button>
            </div>
        </nav>
    </header>
    <main  class="flex-grow-1 py-3">
        <div class="container">
            <div class="row">
               
                <div class="col ">
                    <div class="leftSection  p-  m-5  text-center">
                        <h3>Login Form</h3><br>
                        <input id="useremail" class="input-field m-2" type="text" placeholder="Email">
                        <br>
                        <input id="userpassword" class="input-field m-2" type="password" placeholder="password">
                        <!-- <br>
                    <button class="btn btn-success m-2">REGISTER</button> -->
                        <br>
                        <button class="btn btn-success m-2" id="login" onclick="handlelogin()">LOG IN</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
<p class="bg-dark text-white text-center">&copy; All RIGHTS ARE RESERVED</p>
    </footer>







    <!-- tostify js  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="script.js"></script>
</body>

</html>
